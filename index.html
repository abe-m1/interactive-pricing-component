<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-text">
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <div class="card">
        <div class="card-top-container">
          <div class="card-top">
            <p class="pageviews">100k pageviews</p>
            <div class="slide-component">
              <div class="slide-bar">
                <input
                  type="range"
                  id="input"
                  min="0"
                  value="2"
                  max="4"
                  step="1"
                  class="sli"
                  style="position: absolute"
                />
                <div class="progress-overlay"></div>
              </div>
            </div>

            <div class="monthly">
              <span class="monthly-dollar">$16.00</span>/month
            </div>
          </div>
          <div class="billing-container">
            <span class="billing">Monthly Billing</span>
            <label class="switch">
              <input class="check" type="checkbox" />
              <span class="slide round"></span>
            </label>
            <span class="billing"> Yearly Billing</span>
            <!-- <span class="discount">25% discount</span> -->
            <span class="discount"
              >25% <span class="discount-wide">discount</span></span
            >
          </div>
        </div>
        <hr />
        <div class="card-bottom">
          <div class="benefits-container">
            <div class="benefits">
              <img src="/images/icon-check.svg" alt="check" />Unlimited websites
            </div>
            <div class="benefits">
              <img src="/images/icon-check.svg" alt="check" />100% data
              ownership
            </div>
            <div class="benefits">
              <img src="/images/icon-check.svg" alt="check" />Email reports
            </div>
          </div>
          <div>
            <button class="start-button">Start my trial</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
